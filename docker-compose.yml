version: '3.9'

services:
  # ==========================================
  # PostgreSQL with PostGIS (TimescaleDB)
  # ==========================================
  timescaledb:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: gimat_timescaledb
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gimat}
      POSTGRES_USER: ${POSTGRES_USER:-gimat_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gimat_password}
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./backend/database/init_timescale.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gimat_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gimat_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Neo4j Graph Database
  # ==========================================
  neo4j:
    image: neo4j:5.15-community
    container_name: gimat_neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-gimat_neo4j}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./backend/database/init_neo4j.cypher:/var/lib/neo4j/import/init.cypher
    networks:
      - gimat_network
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-gimat_neo4j} 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis (Caching & Message Queue)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: gimat_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gimat_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================
  # Backend (FastAPI)
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gimat_backend
    environment:
      # Database
      TIMESCALE_HOST: timescaledb
      TIMESCALE_PORT: 5432
      TIMESCALE_DB: ${POSTGRES_DB:-gimat}
      TIMESCALE_USER: ${POSTGRES_USER:-gimat_user}
      TIMESCALE_PASSWORD: ${POSTGRES_PASSWORD:-gimat_password}

      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-gimat_neo4j}

      # Redis
      REDIS_URL: redis://redis:6379

      # APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # App
      ENVIRONMENT: production
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      timescaledb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gimat_network
    restart: unless-stopped

  # ==========================================
  # Frontend (React) - Optional for local dev
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gimat_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - gimat_network
    restart: unless-stopped

# ==========================================
# Networks
# ==========================================
networks:
  gimat_network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  timescale_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
